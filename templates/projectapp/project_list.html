{% extends 'base.html' %}
{% block content %}
<div class="projects-section">
    <h2>Projects</h2>
    <div class="projects-grid">
        {% for project in projects %}
        <div class="project-card">
            <div class="project-photo">
                {% if project.photo %}
                    <img src="{{ project.photo.url }}" alt="{{ project.name }}">
                {% else %}
                    <span>No image</span>
                {% endif %}
            </div>
            <div class="project-info">
                <h3>{{ project.name }}</h3>
                <p>{{ project.description|truncatewords:25 }}</p>
                <a href="{{ project.view_more_link }}" target="_blank">View More</a>
            </div>
        </div>
        {% empty %}
        <p>No projects available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
